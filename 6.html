<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>360自媒体</title>
	<style>
	body,h2,p,ul {
		margin: 0;
		padding: 0;
	}
	h2 {
		font-weight: normal;
	}
	ul {
		list-style: none;
	}
	a {
		text-decoration: none;
	}
	img {
		display: block;
	}
	.clearfix::after {
		content: '';
		display: block;
		clear: both;
	}
	.box {
		margin: 10px auto;
		width: 724px;
		border: 1px solid #000;
		font-family: 微软雅黑;
	}
	.box .nav {
		margin: 6px 9px 11px;
		padding-top: 5px;
		background: #51A8E1;
		height: 35px;
		line-height: 35px;
		font-size: 16px;
	}
	.box .nav li {
		float: left;
		padding-left: 17px;
	}
	.box .nav li a {
		display: block;
		color: #fff;
		width: 56px;
		text-align: center;
		border-right: 3px solid #51A8E1;
	}
	.box .nav li a.act,.box .nav li a:hover {
		background: #fff;
		color: #333;
		border-right-color: #3292D0;
	}
	.box .messages {
		padding: 0 9px 19px;
	}
	.box .message {
		border-bottom: 1px solid #000;
	}
	.box .user {
		float: left;
		width: 97px;
	}
	.box .user img {
		margin: 27px auto 0;
		border-radius: 50%;
	}
	.box .user .name {
		text-align: center;
		line-height: 34px;
		font-size: 14px;
		color: #333;
	}
	.box .user .add {
		display: block;
		margin: 0 auto 7px;
		border: 1px solid #CECECE;
		border-radius: 1px;
		width: 46px;
		height: 22px;
		line-height: 22px;
		color: #51A8E1;
		font-size: 12px;
		padding-left: 17px;
		background: url('images/加.png') no-repeat 6px;
	}
	.box .info {
		float: right;
		width: 606px;
		padding-left: 3px;
		padding-top: 12px;
		padding-bottom: 8px;
		position: relative;
	}
	.box .info h2 {
		font-size: 18px;
		color: #333;
		line-height: 42px;
	}
	.box .info p {
		font-size: 14px;
		color: #666;
		line-height: 24px;
	}
	.box .info img {
		margin-top: 12px;
		margin-bottom: 17px;
	}
	.box .info .time {
		font-size: 12px;
		line-height: 46px;
		color: #999;
	}
	.box .info .zan {
		position: absolute;
		right: 10px;
		bottom: 24px;
		width: 25px;
		height: 28px;
		line-height: 28px;
		color: #9F172B;
		font-size: 14px;
		padding-left: 50px;
		border: 1px solid #B6B6B6;
		border-radius: 2px;
		background: url('images/赞.png') no-repeat 14px;
	}
	</style>
</head>
